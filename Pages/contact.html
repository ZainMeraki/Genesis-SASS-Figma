<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Portfolio - Contact</title>
    <!-- Font Links -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Font Awsome & Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/Styles/index.css">
</head>
<body>
    <header class="header">
        <a href="/index.html" class="logo">
            <img src="/Images/Logo.svg" alt="Genesis Logo">
        </a>
        <nav class="header__nav">
            <a href="projects.html" class="nav-link">Projects</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </nav>
    </header>

        <!-- Section 1: Contact Info and Form -->
        <section class="contact-section">
            <div class="contact-section__left">
                <h1 class="contact-section__title">
                    Full set of great<br>
                    features to make your<br>
                    product fresh
                </h1>
                <p class="contact-section__description">
                    Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.
                </p>
            </div>

            <div class="contact-section__right">
                <form class="contact-form" novalidate>
                    <div class="form-group">
                        <input 
                            type="text" 
                            class="form-input" 
                            placeholder="Name" 
                            required
                            minlength="2"
                        >
                    </div>
                    
                    <div class="form-group">
                        <input 
                            type="email" 
                            class="form-input" 
                            placeholder="Email" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <textarea 
                            class="form-input form-textarea" 
                            placeholder="Message" 
                            required
                            minlength="10"
                            rows="1"
                        ></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </section>

        <!-- Section 2: Map -->
        <section class="contact-image">
            <img src="/Images/Map.png" alt="Contact">
        </section>

        <footer>
            <a href="/index.html" class="logo">
                <img src="/Images/Logo.svg" alt="Genesis Logo">
            </a>
            <div class="footer-nav">
                <nav class="footer-links">
                    <ul>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <div class="social-links">
                    <a href="#" class="social-link" aria-label="Visit Dribbble">
                        <i class="fa-brands fa-dribbble"></i>
                    </a>
                    
                    <a href="#" class="social-link" aria-label="Visit Instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    
                    <a href="#" class="social-link" aria-label="Visit Twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </div>
            </div>
        </footer>
</body>
</html>
